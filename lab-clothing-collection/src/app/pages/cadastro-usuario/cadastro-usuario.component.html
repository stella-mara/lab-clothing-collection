 <section class="box-form">
    <img id="logo" src="../../../assets/audaces-logo.svg" alt="logo">
    <form [formGroup]="formUsuario" (ngSubmit)="criarUsuario()" id="form-cadastro" class="row needs-validation" novalidate>
      <div class="header-usuario container mb-1">
        <h4>Sign Up</h4>
        <p>Insira seus dados para criar uma conta</p>
      </div>
      <div class="input col-12 mb-1">
        <label for="validationCustom01" class="form-label"></label>
        <input type="text" name="nome" formControlName="nome" class="form-control" id="validationCustom01" value="" required placeholder="Nome">
      </div>
      <div class="input col-12 mb-1">
        <label for="validationCustom02" class="form-label"></label>
        <input type="text" name="empresa" formControlName="empresa" class="form-control" id="validationCustom02" value="" required placeholder="Empresa">
      </div>
        <div class="input col-12 mb-1">
          <label for="validationCustom03" class="form-label"></label>
          <input type="text" name="cnpj" formControlName="cnpj" class="form-control" id="validationCustom03" value="" required placeholder="CNPJ">
        </div>
        <div class="input col-12 mb-1">
          <label for="validationCustom04" class="form-label"></label>
          <input type="email" name="email" formControlName="email" class="form-control" id="validationCustom04" value="" required placeholder="Informe seu e-mail">
        </div>
        <div class="input row">
          <div class="col-6 pe-0 mb-1">
            <label for="validationCustom05" class="form-label"></label>
            <input id="password" type="password" name="senha" formControlName="senha" class="form-control" id="validationCustom05" value="" required placeholder="Senha">
          </div>
          <div class="col-6 pe-0 mb-1">
            <label for="validationCustom06" class="form-label"></label>
            <input id="confirm-password" type="password" name="confirmarSenha" formControlName="confirmarSenha"  class="form-control" id="validationCustom06" value="" required placeholder="Confirmar senha">
          </div>
        </div>
      <div class="d-flex justify-content-center col-12">
        <button class="btn btn-primary mb-3" type="submit">Criar Conta</button>
      </div>
    </form>
    <div class="operacoes">
      <p>JÃ¡ possui uma conta? <a href="#" routerLink="/login">Realizar login</a></p>
    </div>
  </section>
