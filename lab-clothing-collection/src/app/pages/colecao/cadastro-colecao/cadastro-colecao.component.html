<section class="box-cadastro-colecao">
  <div id="header-colecao" class="d-flex justify-content-start">
    <h4>Coleção</h4>
  </div>
  <!--<div class="button-container d-flex justify-content-end">
      <button type="button" class="colecao btn btn-primary">Criar Coleção</button>
    </div>!-->
  <div id="form-cadastro-colecao" class="d-flex justify-content-center">
    <div class="d-flex justify-content-center align-items-center">
      <form class="lista-form-colecao">
        <div class="row gx-5 d-flex justify-content-between">
          <div class="col-md-6">
            <div id="input-colecao" class="form-group mb-4">
              <label for="campo1"></label>
              <input
                type="text"
                class="form-control"
                id="campo1"
                required
                placeholder="Nome da Coleção"
              />
            </div>
            <div id="input-colecao" class="form-group mb-4">
              <label for="campo2"></label>
              <input
                type="text"
                class="form-control"
                id="campo2"
                required
                placeholder="Para qual estação?"
              />
            </div>
            <div id="input-colecao" class="form-group mb-4">
              <label for="campo3"></label>
              <input
                type="text"
                class="form-control"
                id="campo3"
                required
                placeholder="Qual é o orçamento desta coleção?"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div id="input-colecao" class="form-group mb-4">
              <label for="campo4"></label>
              <input
                type="text"
                class="form-control"
                id="campo4"
                required
                placeholder="Responsável pela coleção"
              />
            </div>
            <div id="input-colecao" class="form-group mb-4">
              <label for="campo5"></label>
              <input
                type="text"
                class="form-control"
                id="campo5"
                required
                placeholder="Para qual marca você está criando?"
              />
            </div>
            <div id="input-colecao" class="form-group mb-4">
              <label for="campo6"></label>
              <input
                type="text"
                class="form-control"
                id="campo6"
                required
                placeholder="Ano de lançamento"
              />
            </div>
          </div>
        </div>
      </form>
    </div>
      <div  class="img-colecao row justify-content-center">
          <img  id="img-criar-editar" src="../../../../assets/image 1.svg" class="img-fluid m-0" />
      </div>
    <div class="d-flex justify-content-end">
      <div id="button-colecao" class="d-flex justify-content-between">
        <div class="col-md-4">
          <button type="submit" class="btn btn-secondary btn-lg disabled">
            Cancelar
          </button>
        </div>
        <div class="col-md-4"><button type="submit" class="btn btn-primary">Enviar</button></div>
      </div>
    </div>
  </div>
</section>
